<!DOCTYPE html>
<html>

<head>
    <title>Hello</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="pure_css_navbar.css" />
</head>

<body>
    <header>
        <!-- Pure CSS navigation -->
        <ul>
            <li><a href="#happy">Happy cats</a></li>
            <li><a href="#grumpy">Grumpy cats</a></li>
            <li><a href="#sleepy">Sleepy cats</a></li>
            <li>
                <!-- Pure CSS dropdown -->
                <ul class="dropdown">
                    <li>
                        <h2>Rate these cats!</h2></li>
                    <li>
                        <input type="radio" name="rate" id="adorbs" />
                        <label for="adorbs">Adorable!</label>
                    </li>
                    <li>
                        <input type="radio" name="rate" id="cute" />
                        <label for="cute">Cute!</label>
                    </li>
                    <li>
                        <input type="radio" name="rate" id="hairy" />
                        <label for="hairy">Hairy!</label>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <main>
        <section id="happy">
            <img src="img/happy1.jpg" alt="happy 1" />
            <img src="img/happy2.jpg" alt="happy 2" />
            <img src="img/happy3.jpg" alt="happy 3" />
        </section>
        <section id="grumpy">
            <img src="img/grumpy1.jpg" alt="grumpy 1" />
            <img src="img/grumpy2.jpg" alt="grumpy 2" />
            <img src="img/grumpy3.jpg" alt="grumpy 3" />
        </section>
        <section id="sleepy">
            <img src="img/sleepy1.jpg" alt="sleepy 1" />
            <img src="img/sleepy2.jpg" alt="sleepy 2" />
            <img src="img/sleepy3.jpg" alt="sleepy 3" />
        </section>
    </main>
</body>

</html>
